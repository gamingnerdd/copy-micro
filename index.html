<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy µ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #4285f4;
      color: white;
    }
    button:hover {
      background-color: #3367d6;
    }
    #microValue {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <input id="microValue" value="µ" readonly>
  <button onclick="copyMicro()">Copy µ</button>

  <script>
    function copyMicro() {
      var input = document.getElementById("microValue");
      input.focus();
      input.select();

      try {
        var success = document.execCommand("copy");
        if (success) {
          alert("Copied: µ");
        } else {
          alert("Could not copy. Please select and copy manually: µ");
        }
      } catch (e) {
        alert("Could not copy. Please select and copy manually: µ");
      }
    }
  </script>
</body>
</html>
